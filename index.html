<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.4/jquery.rateyo.min.css">
  <link rel="stylesheet" href="public/index.css">
  <title>auto</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <a class="header__logo" href="#">
            <img src="images/logo/Logo_black.svg" alt="logo">
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item"><a href="#">Home</a></li>
              <li class="header__nav-item"><a href="#">About us</a></li>
              <li class="header__nav-item"><a href="#">Services</a></li>
              <li class="header__nav-item"><a href="#">Blog</a></li>
              <li class="header__nav-item"><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="header__line"></div>
          <div class="header__contact">
            <div class="header__contact-name">Road Assistance</div>
            <a class="header__contact-tel" href="tel:">1800 265 24 52</a>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__content">
              <h1 class="header__titel">Get your vehicle service done online at one place</h1>
              <div class="header__btn-box">
                <a class="header__btn button" href="#">Book a service</a>
                <a class="header__btn--transp" href="#">Play Video</a>
              </div>
              <div class="header__status">
                <div class="header__status-open">We are open </div>
                <div class="header__status-work">Monday to Friday 9:00 AM to 10:00 AM</div>
              </div>
            </div>
            <div class="header__img-box">
              <img src="images/photo/header.png" alt="decoration">
              <div class="header__info-box">
                <span>Quick service</span>
              </div>
              <div class="header__rate-box">
                <div class="header__rate-item">
                  <div class="header__rate-num">4.5/5</div>
                  <div class="header__rate-name">Rating</div>
                </div>
                <div class="header__rate-item" id="demo"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.4/jquery.rateyo.min.js"></script>
<script src="js/main.js"></script>

</html>
